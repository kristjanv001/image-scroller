<div class="columns-1 sm:columns-2 lg:columns-3 gap-4 sm:gap-6">
  @for (photo of photos(); let i = $index; track photo.url) {
    <div class="rounded-md mb-4 sm:mb-6 break-inside-avoid bg-slate-300 min-h-[200px] cursor-zoom-in">
      <img
        [@photoAnimation]
        (click)="openLightbox(photo)"
        [src]="'photos/' + photo.url"
        class="rounded-md w-full"
      />
    </div>
  }
</div>
