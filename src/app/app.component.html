<div class="py-12 px-4 md:py-16 md:px-8 max-w-[1072px] mx-auto">
  <div class="lg:flex lg:items-center lg:justify-between mb-6 md:mb-8 lg:mb-10">
    <app-hero />
    <app-filters [filters]="filters()" [currentFilter]="currentFilter()" (changeFilter)="onFilterChange($event)" />
  </div>
  <app-gallery />
</div>

@if (selectedPhoto()) {
  <div class="z-50 fixed inset-0 flex justify-center items-center" @photoPop>
    <img
      (click)="closePhoto()"
      [src]="selectedPhoto()?.secure_url"
      class="hover:cursor-zoom-out rounded-md max-h-[90%] mx-auto"
    />
  </div>
}

@if (selectedPhoto()) {
  <div class="z-40 bg-neutral-one fixed inset-0" @bgFade></div>
}
